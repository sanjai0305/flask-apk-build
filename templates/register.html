<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #218838; }
        .links { margin-top: 20px; font-size: 14px; }
        a { text-decoration: none; color: #007bff; }
        .error { color: #dc3545; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üìù Create Account</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="number" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Set Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
