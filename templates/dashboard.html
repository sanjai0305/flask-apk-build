<!DOCTYPE html>
<html>
<head><title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { background: #1e1e1e; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin:0; }
.logout { position: absolute; top: 20px; right: 20px; color: #ff6b6b; text-decoration: none; font-weight: bold; }
.card { 
    background: #2d2d2d; width: 250px; height: 250px; border-radius: 20px; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    cursor: pointer; text-decoration: none; color: white; transition: 0.3s; border: 2px solid #444; 
}
.card:hover { background: #333; border-color: #facc15; transform: translateY(-5px); }
.card i { font-size: 70px; margin-bottom: 20px; color: #facc15; }
h2 { margin-bottom: 40px; }
</style>
</head>
<body>
    <a href="/logout" class="logout">Logout</a>
    <h1>ðŸš€ Welcome, {{ user }}!</h1>
    
    <a href="/tool" class="card">
        <i class="fas fa-folder-open"></i>
        <h3>Open Generator</h3>
        <p>Offline Tool</p>
    </a>
</body>
</html>
