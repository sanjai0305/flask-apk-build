<!DOCTYPE html>
<html>
<head><title>Login</title>
<style>
body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
.box { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
.error { color: red; font-size: 14px; }
.success { color: green; font-size: 14px; }
a { font-size: 13px; text-decoration: none; color: #007bff; margin: 5px; display: inline-block;}
</style>
</head>
<body>
<div class="box">
    <h2>üîê Login</h2>
    {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}{% for cat, msg in msgs %}<p class="{{cat}}">{{msg}}</p>{% endfor %}{% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="/register">Create Account</a> | <a href="/forgot">Forgot Password?</a><br>
    <a href="/find_user">Forgot Username?</a>
</div>
</body>
</html>
