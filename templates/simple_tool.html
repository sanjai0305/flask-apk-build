<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; position: relative; }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        textarea { width: 100%; height: 300px; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-family: monospace; font-size: 14px; white-space: pre; overflow-x: auto; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        .back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; font-size: 24px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <a href="/dashboard" class="back-btn">‚¨ÖÔ∏è</a>
    <h2>üìÇ Folder Generator</h2>
    
    <label for="structure">Paste Structure:</label>
    <textarea id="structure" placeholder="Example:
my_project/
‚îÇ
‚îú‚îÄ‚îÄ backend/
‚îÇ   ‚îî‚îÄ‚îÄ main.py
‚îî‚îÄ‚îÄ README.md"></textarea>

    <button onclick="generateZip()">‚¨áÔ∏è Download ZIP</button>
</div>

<script>
    function generateZip() {
        const input = document.getElementById('structure').value;
        if (!input.trim()) { alert("Please paste a structure!"); return; }

        const zip = new JSZip();
        const lines = input.split('\n');
        let pathStack = []; 

        lines.forEach(line => {
            if (!line.trim() || line.trim() === '‚îÇ') return;
            const match = line.match(/^[\s‚îÇ‚îú‚îî‚îÄ]*/);
            const depth = match ? match[0].length : 0;
            let name = line.replace(/^[‚îÇ‚îú‚îî‚îÄ\s]+/, "").trim();
            if (!name) return;

            while (pathStack.length > 0 && depth <= pathStack[pathStack.length - 1].depth) {
                pathStack.pop();
            }

            let currentPath = pathStack.map(p => p.name).join('/');
            const isFolder = name.endsWith('/') || !name.includes('.');
            const cleanName = name.replace('/', '');

            if (isFolder) {
                if (currentPath) zip.folder(currentPath + "/" + cleanName); else zip.folder(cleanName);
                pathStack.push({ name: cleanName, depth: depth });
            } else {
                let filePath = currentPath ? currentPath + "/" + name : name;
                let content = ""; // Empty files only
                if (name.endsWith('.py')) content = "# Python File";
                if (name.endsWith('.html')) content = "";
                zip.file(filePath, content);
            }
        });

        zip.generateAsync({type:"blob"}).then(function(content) {
            saveAs(content, "project_structure.zip");
        });
    }
</script>

</body>
</html>
