<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ffc107; color: #333; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #e0a800; }
        .links { margin-top: 20px; font-size: 14px; }
        a { text-decoration: none; color: #007bff; }
        .error { color: #dc3545; font-size: 14px; }
        .success { color: #28a745; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ”„ Reset Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="number" name="mobile" placeholder="Registered Mobile Number" required>
            <input type="password" name="new_password" placeholder="Enter New Password" required>
            <button type="submit">Update Password</button>
        </form>

        <div class="links">
            <a href="/login">â¬… Back to Login</a>
        </div>
    </div>
</body>
</html>
